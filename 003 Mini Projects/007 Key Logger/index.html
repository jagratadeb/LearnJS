<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Key Logger</h1>
      <p>Just a simple key logger made with JavaScript</p>
      <div class="btn-logs">
        <div class="btn-container">
          <button id="start-btn">Start Logging Keypress</button>
          <button id="stop-btn">Stop Logging Keypress</button>
        </div>
        <div class="log-state-container">
          <div id="log"></div>
          <div id="state"></div>
        </div>
      </div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
