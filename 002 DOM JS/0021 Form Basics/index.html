<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="funSubmit()">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" placeholder="hello@gmail.com" onfocus="onfun()" onblur="offfun()"><br><br>

        <label for="name">Enter Name:</label>
        <input type="text" id="name" placeholder="John Doe" onselect="selected()"><br><br>

        <label for="age">Enter Age:</label>
        <input type="number" id="age" placeholder="30"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <script src="./index.js"></script>
</body>
</html>
